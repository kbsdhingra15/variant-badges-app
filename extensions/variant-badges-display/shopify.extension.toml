name = "Variant Badges"
handle = "variant-badges-display"

[extensions.settings]

  [[extensions.settings.blocks]]
    type = "variant_badges"
    name = "Variant Badges"
    
    [[extensions.settings.blocks.settings]]
      id = "enabled"
      label = "Enable badges"
